<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	  crossorigin="anonymous">
	<title>D3-Fifa REPORT</title>
	<style>
		h2 {
			width: 150%;
		}

		svgLegend {
			margin-left: 5px;
			margin-bottom: 50px;
		}

		svg {
			margin-top: 30px;
			margin-left: 10px;
		}

		.bar1 {
			margin-right: 50px;
		}

		.text-rotate {
			writing-mode: tb-rl
		}

		.card {
			background-color: azure;
		}

		.bar {
			margin: 10px;
			margin-left: 80px;
			background-color: aquamarine;
			border: solid 2px yellowgreen;
			border-radius: 9px;
		}

		.bar:hover {
			background-color: gold;
		}
	</style>
</head>

<body>
	<div class="jumbotron">
		<h1 style="text-align: center">FIFA REPORT</h1>
		<hr>
	</div>
	<div class="card">
		<h2>Bar Chart Show The Top Ten FIFA Nation Rangk</h2>
		<div id="chartBar"></div>
	</div>
	<br>
	<div class="card">
		<div class="container col-md-12">
			<div class="row">
				<div class="col-md-3">
					<h4>Legend from Bar</h4>
					<div id="chartBar2"></div>
				</div>
				<div class="col-md-6">
					<h2>Bar Chart Show The Goal Scored at World Cup (1930-2014)</h2>
					<div id="chartBar1"></div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="card">
		<h2>Pie Chart Show The Goal Scored at World Cup (1930-2014)</h2>
		<div id="chartPie"></div>
	</div>
	<script src="d3.js"></script>
</body>

</html>
